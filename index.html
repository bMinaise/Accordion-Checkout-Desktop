    <div class="container">
	    
			<div class="row">
				<div class="col-md-8">
				<h2>Please sign in</h2>
				<div class="row">
					
					<!-- Returning Customer -->
					<div class="col-md-6">
		      <form class="form-signin">
		        <h2 class="form-signin-heading">Returning Customers</h2>
		        <label for="inputEmail" class="sr-only">Email address</label>
		        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		        <div class="checkbox">
		          <label>
		            <input type="checkbox" value="remember-me"> Remember me
		          </label>
		        </div>
		        <button class="btn btn-default signin-btn" type="submit"><a class="signin-a" href="accordion.html">Sign in</a></button>
		      </form>
					</div><!-- END -->
					
					<!-- New Customer -->
					<div class="col-md-6">
		      <form class="form-signin">
		        <h2 class="form-signin-heading">New Customer<br>Or Signed-up In Store</h2>
		        <label for="inputEmail" class="sr-only">Email address</label>
		        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

		        <button class="btn btn-default signin-btn" type="submit"><a class="signin-a" href="accordion.html">Continue</a></button>
		      </form>
					</div><!-- END --><!-- END -->
						
				</div>
		      
			</div>
			
	
			<div class="col-md-4 pull-right">
				<div class="panel checkout-panel">
				  <div class="panel-heading">
				    <h3 class="panel-title">Order Summary</h3>
				  </div>
				  <div class="panel-body">
				    ITEMS IN BASKET (4)
				  </div>
